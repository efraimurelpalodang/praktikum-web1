<html lang="en">
  <head>

    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Penggajian</a>
        </div>

    <div class="container">
      <h1 class="text-center my-4">Form Tambah Data</h1>
      <form action="">
        <label for="nik">NIK :</label><br>
        <input type="text" class="form-control" id="nik" name="nik" size="10" maxlength="10" required placeholder="misal: 123"><br>
        <label for="nama">Nama :</label><br>
        <input type="text" id="nama" class="form-control" name="nama"><br>
        <label for="tanggal_mulai">Tanggal Mulai :</label><br>
        <input type="date" id="tanggal_mulai" class="form-control" name="tanggal_mulai"><br>
        <label for="gaji_pokok" class="form-input">Gaji Pokok :</label><br>
        <input type="text" id="gaji_pokok" class="form-control" name="gaji_pokok"><br>
        <label for="">Status Karyawan</label><br>
        <input type="radio" id="tetap" class="form-check-input" name="status_karyawan" value="tetap">
        <label for="tetap" class="form-check-label">TETAP</label>      
        <input type="radio" class="form-check-input" id="tetap" name="status_karyawan" value="tetap">
        <label for="" class="form-check-label">KONTRAK</label>
        <input type="radio" id="kontrak" name="status_karyawan" value="kontrak">
        <label for="">MAGANG</label><br>
        <button class="btn btn-success">Submit</button>
        <button class="btn btn-primary">Reset</button>
    </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
